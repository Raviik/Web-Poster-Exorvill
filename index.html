<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Web Poster</title>
</head>
<body>
  <main>
    <img src="img/red-round-bg.svg" alt="red round" class="round-bg">
    <header>
      <img src="img/caesar.png" alt="this is imperor" class="caesar">
      <img src="img/x.png" alt="letter1" class="fly-letter">
      <img src="img/e.png" alt="letter2" class="fly-letter">
      <img src="img/r.png" alt="letter3" class="fly-letter">
      <img src="img/l.png" alt="letter4" class="fly-letter">
      <img src="img/v.png" alt="letter5" class="fly-letter">
    </header>
    <section class="description">
      <h1>Мы боримся с вашими демонами</h1>
      <h3>Выкинь хлам из головы и расслабься</h2>
      <div class="buttons">
        <a href="#">Узнать о себе</a>
        <a href="#">Купить билет</a>
      </div>
    </section>
    <section class="letters">
      <div class="letter1 head-base">
        <h1 class="heading-lg">А</h1>
        <h2>Агрессия</h2>
      </div>
      <div class="letter2 head-base">
        <h1 class="heading-lg">З</h1>
        <h2>Злость</h2>
      </div>
      <div class="letter3 head-base">
        <h1 class="heading-lg">Н</h1>
        <h2>Ненависть</h2>
      </div>
      <div class="letter4 head-base">
        <h1 class="heading-lg">Л</h1>
        <h2>Лень</h2>
      </div>
      <div class="letter5 head-base">
        <h1 class="heading-lg">Д</h1>
        <h2>Двуличие</h2>
      </div>
      <div class="letter6 head-base">
        <h1 class="heading-lg">С</h1>
        <h2>Страх</h2>
      </div>
    </section>
  </main>
</body>
</html>
